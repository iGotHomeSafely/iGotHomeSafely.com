language: php
services:
- mysql
php:
- '7.2'
- nightly
matrix:
  allow_failures:
  - php: nightly
before_install:
- mysql -e 'CREATE DATABASE homestead;'
before_script:
- cp .env.test .env
- composer install
- php artisan key:generate
- php artisan migrate
- php artisan db:seed
script: vendor/bin/phpunit
notifications:
  webhooks:
    urls:
      secure: 
    on_success: always
    on_failure: never
